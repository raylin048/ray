      <!-- Modal -->
      <a href="#myModal" class="btn btn-success" data-toggle="modal">오픈 Modal 그리드</a>
      <button class="btn btn-primary" id="btn1">JS버튼</button>
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- 헤더 -->
            <div class="modal-header">
              <h4 class="modal-title">Modal 그리드</h4>
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <!-- 바디 내용 -->
            <div class="modal-body">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label>한글이름</label>
                    <input type="text" name="koreaname" id="koreaname" class="form-control">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label>영문이름</label>
                    <input type="text" name="englishname" id="englishname" class="form-control">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" id="email" class="form-control">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label>Comments</label><br>
                    <textarea name="comment" id="comment" cols="63" rows="2"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <!-- Footer -->
            <div class="modal-footer">
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" data-dismiss="modal">Send Email</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery , bundle.js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
