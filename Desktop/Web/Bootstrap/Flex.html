<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>플렉스(FLEX) 설정</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .col{
            height: 40vh; /*화면의 40% 높이 잡음(%주면 상위태그의 높이에 따라 줌*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- flex 기능
                    d-flex: 플렉스 시작, justify-content: 정렬 방식  -->
            <div class="col p-3 bg-secondary text-white d-flex justify-content-around align-items-center">
                <div class="p-2 bg-info align-self-start">Flex 아이템 1</div>
                <div class="p-2 bg-warning">Flex 아이템 2</div>
                <div class="p-2 bg-primary align-self-end">Flex 아이템 3</div>
                <div class="p-2 bg-danger align-self-stretch">Flex 아이템 4</div>
                <div class="p-2 bg-success">Flex 아이템 5</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container mt-3"> 
        <h2>Flex</h2>
        <div class="p-3 bg-success text-white d-flex justify-content-around">
            <div class="p-2">Home</div>
            <div class="p-2">Search</div>
            <div class="p-2 ml-auto">Logout</div>
        </div>
        <hr><br><hr>
        <h2>Wrap</h2>
        <p><code>.flex-wrap:</code></p>
        <div class="d-flex flex-wrap text-white bg-light">
            <div class="p-2 border bg-success">Item 1</div>
            <div class="p-2 border bg-success">Item 2</div>
            <div class="p-2 border bg-success">Item 3</div>
            <div class="p-2 border bg-success">Item 4</div>
            <div class="p-2 border bg-success">Item 5</div>
            <div class="p-2 border bg-success">Item 6</div>
            <div class="p-2 border bg-success">Item 7</div>
            <div class="p-2 border bg-success">Item 8</div>
            <div class="p-2 border bg-success">Item 9</div>
            <!-- .p-2.border.bg-success{Item $}*9 하면 바로 만들어짐 -->
        </div>
        <p><code>.wrap-reverse:</code></p>
        <div class="d-flex flex-wrap-reverse text-white bg-light">
            <div class="p-2 border bg-success">Item 1</div>
            <div class="p-2 border bg-success">Item 2</div>
            <div class="p-2 border bg-success">Item 3</div>
            <div class="p-2 border bg-success">Item 4</div>
            <div class="p-2 border bg-success">Item 5</div>
            <div class="p-2 border bg-success">Item 6</div>
            <div class="p-2 border bg-success">Item 7</div>
            <div class="p-2 border bg-success">Item 8</div>
            <div class="p-2 border bg-success">Item 9</div>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js "></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
