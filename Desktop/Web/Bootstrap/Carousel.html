<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <!-- 케로셀 시작 -->
        <div id="demo" class="carousel slide" data-ride="carousel" style="width: 400px;">
            <!-- 슬라이드 쇼 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/cafe.jpg" alt="pic1" class="d-block img-fluid" />
                </div>
                <div class="carousel-item">
                    <img src="img/bike.jpg" alt="pic2" class="d-block img-fluid" />
                </div>
                <div class="carousel-item">
                    <img src="img/jellyfish.jpg" alt="pic3" class="d-block img-fluid" />
                </div>
            </div>
            <!-- 슬라이드 쇼 끝 -->
        </div>
        <!-- 캐로셀 끝 -->
        <!-- 케로셀(인디케이터) 시작 -->
        <div id="demo1" class="carousel slide" data-ride="carousel" style="width: 400px;">
            <!-- 인디케이터 시작 -->
            <ul class="carousel-indicators">
                <li class="active" data-target="#demo1" data-slide-to="0"></li>
                <li data-target="#demo1" data-slide-to="1"></li>
                <li data-target="#demo1" data-slide-to="2"></li>
            </ul>
            <!-- 인디케이터 끝 -->
            <!-- 슬라이드 쇼 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/cafe.jpg" alt="pic1" class="d-block img-fluid" />
                </div>
                <div class="carousel-item">
                    <img src="img/bike.jpg" alt="pic2" class="d-block img-fluid" />
                </div>
                <div class="carousel-item">
                    <img src="img/jellyfish.jpg" alt="pic3" class="d-block img-fluid" />
                </div>
            </div>
            <!-- 슬라이드 쇼 끝 -->
        </div>
        <!-- 캐로셀 끝 -->
        <!-- 케로셀(인디케이터+화살표) 시작 -->
        <div id="demo2" class="carousel slide" data-ride="carousel" style="width: 400px;">
                <!-- 인디케이터 시작 -->
                <ul class="carousel-indicators">
                    <li class="active" data-target="#demo2" data-slide-to="0"></li>
                    <li data-target="#demo2" data-slide-to="1"></li>
                    <li data-target="#demo2" data-slide-to="2"></li>
                </ul>
                <!-- 인디케이터 끝 -->
                <!-- 슬라이드 쇼 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/cafe.jpg" alt="pic1" class="d-block img-fluid" />
                    </div>
                    <div class="carousel-item">
                        <img src="img/bike.jpg" alt="pic2" class="d-block img-fluid" />
                    </div>
                    <div class="carousel-item">
                        <img src="img/jellyfish.jpg" alt="pic3" class="d-block img-fluid" />
                    </div>
                </div>
                <!-- 슬라이드 쇼 끝 -->
                <!-- 화살표 버튼 시작 -->
                <a href="#demo2" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">이전</span>
                </a>
                <a href="#demo2" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">다음</span>
                </a>
                <!-- 화살표 버튼 끝 -->
            </div>
            <!-- 캐로셀 끝 -->
    </div>
    
    <script src="js/jquery-3.4.1.min.js "></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(".carousel").carousel({
            interval: 4000,
            pause: "hover",
            wrap: true
        });
    </script>
</body>
</html>
