<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin, Padding 설정</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- 마진 m-숫자 / ml mr mt mb -->
        <div class="bg-danger mb-5">한개의 div입니다.</div>
        <div class="bg-info">한개의 div입니다.</div>
        <div class="bg-warning m-3">한개의 div입니다.</div>
        <div class="bg-success m-2">한개의 div입니다.</div>
        <div class="bg-primary m-1">한개의 div입니다.</div>
        <div class="bg-secondary m-0">한개의 div입니다.</div><br><br>

        <!-- 패딩 p-숫자 / pl pr pt pb -->
        <div class="bg-danger pb-5">한개의 div입니다.</div>
        <div class="bg-info p-4">한개의 div입니다.</div>
        <div class="bg-warning p-3">한개의 div입니다.</div>
        <div class="bg-success p-2">한개의 div입니다.</div>
        <div class="bg-primary p-1">한개의 div입니다.</div>
        <div class="bg-secondary p-0">한개의 div입니다.</div><br><br>

        <!-- w-25 50 75 100 : 가로길이 -->
        <div class="bg-danger w-25 mx-auto">한개의 div입니다.</div>
        <div class="bg-info w-50 mx-auto">한개의 div입니다.</div>
        <div class="bg-warning w-75 mx-auto">한개의 div입니다.</div>
        <div class="bg-success w-100">한개의 div입니다.</div><br><br>
    </div>
    <div class="container" style="height: 200px;">
        <!-- h-25 50 75 100 : 세로길이 -->
        <div class="bg-danger h-25 d-inline-block" style="width: 100px;">한개의 div입니다.</div>
        <div class="bg-info h-50 d-inline-block" style="width: 100px;">한개의 div입니다.</div>
        <div class="bg-warning h-75 d-inline-block" style="width: 100px;">한개의 div입니다.</div>
        <div class="bg-success h-100 d-inline-block" style="width: 100px;">한개의 div입니다.</div> 
        <hr><br><br><br><br>
    </div>
    
    <script src="js/jquery-3.4.1.min.js "></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
