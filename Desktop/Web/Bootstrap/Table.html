<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table 설정</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>기본 테이블</h2>
        <h3><code>.table</code></h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>                    
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>july@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br><hr><br>

    <div class="container mt-5">
        <h2>게시판</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>99</td>
                    <td>누가 Bootstrap 공부한다면서요?</td>
                    <td>홍길동</td>
                    <td>2019.07.02</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>100</td>
                    <td>꺼진불도 다시보자.gif</td>
                    <td>김유신</td>
                    <td>2019.07.02</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>101</td>
                    <td>아 배고픈데...</td>
                    <td>걸신</td>
                    <td>2019.07.02</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="js/jquery-3.4.1.min.js "></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
