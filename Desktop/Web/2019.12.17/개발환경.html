<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- Emmit 예시 -->
  <!-- > : div>ul>li -->
  <div>
    <ul>
      <li></li>
    </ul>
  </div>
  <!-- + : div+p+h1 -->
  <div></div>
  <p></p>
  <h1></h1>
  <!-- ^ : div>ul>li^h1 -->
  <div>
    <ul>
      <li></li>
    </ul>
    <h1></h1>
  </div>
  <!-- 반복 * : div>ul>li*4 -->
  <div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <!-- $(숫자 카운팅){내용} : ul>li.item${아이템$}*5 -->
  <ul>
    <li class="item1">아이템1</li>
    <li class="item2">아이템2</li>
    <li class="item3">아이템3</li>
    <li class="item4">아이템4</li>
    <li class="item5">아이템5</li>
  </ul>
  <!--  -->
</body>
</html>
